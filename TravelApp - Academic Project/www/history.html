												</div>
												<div class="col single-fact">
													<button class="btn btn-info" onclick="clearHistory()">

											</div>
											</div>
											<div class="row">
												<div class="col single-fact">
														<h5 align="left">YOUR LAST TRIPS</h4>
													<p align="left" id="historytext">To see any saved trips, just press the "Load History" button. If you want to delete the history, just press the "Clear History" button.</p>
												</div>
											</div>
								</div>
								</div>
							</section>
